<html lang="en">
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="lib/cordova.js"></script>
		<script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
		<script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

		<script src="js/contact.js"></script>
		<link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
		<!-- <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css"> -->
		<link href="css/codiqa.ext.css" rel="stylesheet" />
		<script src="css/source-sans-pro.js"></script>
		<script src="lib/codiqa.ext.js"></script>
		<script src="js/utils.js" type="text/javascript"></script>
		<script src="js/sync_helper.js" type="text/javascript"></script>
		<script src="js/session.js"></script>
		<script type="text/javascript" charset="utf-8">
			//
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {

				//alert(id);
			}

			function bindData() {
				//createDB();
				var id = getURLParameter('id');
				if (id != null && id.length > 0) {
					bindContact(id);
				}
			}

			function contactSubmit_click() {
				var id = getURLParameter('id');
				if (id != null && id.length > 0) {
					updateContact(id, sync_update_contact);
				} else {
					createContact(sync_add_contact);
				}
			}

		</script>
	</head>
	<body onload="bindData();">
		<div data-role="page" id="foo" data-position="fixed">
			<div data-role="header" data-theme="a">

			</div>
			<!-- /header -->

			<div data-role="content">

				<span id="contact-list-result"></span>
				<label for="contact_type" >Contact Type</label>
				<select id='is_cmp'>
					<option value="0" selected="selected">Personal</option>
					<option value="1">Company</option>
				</select>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="first_name" >First Name</label>
					<input  type="text" id="first_name" name="first_name" placeholder="First Name" value="">
				</div>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="last_name">Last Name</label>
					<input  type="text" id="last_name" maxlength="50" size="30" placeholder="Last Name">
				</div>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="email">Email Address</label>
					<input  type="text" id="email" maxlength="80" size="30" placeholder="Email Address">
				</div>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="homephone">Home Number</label>
					<input  type="text" id="homephone" maxlength="30" size="30" placeholder="Home Number">
				</div>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="mobile">Mobile</label>
					<input  type="text" id="mobile" maxlength="30" size="30" placeholder="Mobile">
				</div>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="address">Address</label>
					<input  type="text" id="address" maxlength="100" size="30" placeholder="Address">
				</div>
				<input type="submit" value="Submit" id="btnSubmit" onclick="contactSubmit_click();">

			</div>
			<!-- /content -->

			<div data-role="footer" data-id="fool" data-position="fixed" data-theme="a">

				<div data-role="navbar">
					<ul>
						<li>
							<a href="#" onclick="navContactList();" class="ui-btn-active"> contact</a>
						</li>
						<li>
							<a href="#">Event</a>
						</li>
						<li>
							<a href="#" onclick="navQuotaionList();">Quotation</a>
						</li>
					</ul>
				</div>
				<!-- /navbar -->
			</div>
			<!-- /footer -->
		</div>
		<!-- /page -->

	</body>
</html>
